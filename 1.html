<body>
  <script>
    let obj1 = {
      x: 100,
      unit: "px",
      toString: function () {
        return this.x + this.unit;
      },
      valueOf: function () {
        return this.x;
      }
    }
    console.log(obj1+20);
    console.log(String(obj1));
    console.log(typeof obj1);
    console.log(obj1 instanceof Object);
    
    
    

    
    
    
  </script>
